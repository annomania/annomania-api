Annotation:
  type: object
  required:
    - annotationTypeId
    - annotationOptionId
  properties:
    _id:
      type: string
      readOnly: true
    annotationTypeId:
      type: string
    annotationOptionId:
      type: string
    textId:
      type: string
      readOnly: true
    userId:
      type: string
      readOnly: true
    createdAt:
      type: string
      format: date-time
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      readOnly: true
